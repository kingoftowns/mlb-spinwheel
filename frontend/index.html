<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Team Spinwheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spinwheel</h1>
        <div class="input-section">
            <input type="text" id="prompt-input" placeholder="Enter a prompt (e.g., 'MLB teams') or list (e.g., 'Pizza, Tacos, Burgers')">
            <button id="generate-btn">Generate Wheel</button>
        </div>
        <div id="loading" class="loading hidden">Generating options...</div>
        <div id="error" class="error hidden"></div>
        <div class="wheel-container">
            <canvas id="wheel" width="500" height="500"></canvas>
            <div class="spinner"></div>
        </div>
        <button id="spin-btn">SPIN</button>
        <div id="result"></div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
